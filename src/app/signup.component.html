<h1 style="margin: 10px 30px;">FELIRATKOZÁS</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="display: flex; justify-content: space-around;" >
    <div style="display: inline">
        <label for="name">Név</label>
        <input type="text" id="name" formControlName="name">
    </div>
    <div style="display: inline">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
    </div>
    <button type="submit" [disabled]="!myForm.valid">Elküld!</button>
</form>
